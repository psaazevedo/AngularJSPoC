<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <script data-main="main.js" src="Scripts/require.js"></script>
    <link href="Content/angular-block-ui.css" rel="stylesheet" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/application.css" rel="stylesheet" />

</head>

<body ng-controller="indexController" ng-init="initializeController()" ng-cloak>

    <div id="masthead">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <h1>
                        my App
                    </h1>

                    <p class="lead"></p>
                </div>
                
            </div>
        </div><!-- /cont -->

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <tabset>
                        <tab ng-repeat="t in Tabs"
                             heading="{{t.Name}}"
                             select="goToTab(t)"
                             active="t.Active">
                        </tab>
                    </tabset>
                </div>
            </div>
        </div><!-- /cont -->

    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                
                <div class="panel">
                    <div class="panel-body">
                        
                        <div ng-view></div>

                    </div>
                </div>

            </div><!--/col-12-->
        </div>
    </div>


    <hr>

</body>

</html>
